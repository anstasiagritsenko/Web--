<!DOCTYPE html>
<html>

	<meta charset="utf-8">
	<title>Flexbox Медиа-объекты</title>
	<link rel="stylesheet" type="text/css" href="style/z6.css">

	<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <body class="fill-viewport">
		<div class="media">
			<div class="media-object"></div>
			<div class="media-body">
			<h3 class="media-heading"> Боберт Патисон &#129499;</h3>
			<p>— Я самый опасный хищник в мире, всё, что есть во мне, привлекает тебя: мой голос, моё лицо, даже мой запах... Я бы и без этого обошёлся... От меня не убежать! Меня не победить!... Я создан убивать...</p>
			
			<!--nested-->
			<div class="media">
				<div class="media-object media-object1"></div>
				<div class="media-body">
					<h3 class="media-heading"> Белла &#128105;</h3>
					<p>— Ты кровосися...</p>
				</div>
			<!--end nested-->			
			</div>
				
			</div>
		</div>
    </body>
</html>
